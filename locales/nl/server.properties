featuresHeader=Geweldige functies maken het leren<br/> <em>en</em> onderwijzen van code schrijven eenvoudig en leuk
featuresCallout=Bomberbot Web is een code-editor vol functies die rechtstreeks in de browser werkt. Het is ontworpen om nieuwe codeschrijvers hun eigen websites en webgebaseerde projecten te helpen maken met behulp van HTML, CSS en JavaScript. Alles wat u nodig hebt, bevindt zich binnen handbereik, waardoor u (of uw klaslokaal) zo snel mogelijk van start kunt.
featuresCalloutDesc=Al met al bevat het een code-editor, webserver, webbrowser en ontwikkelaarshulpmiddelen &ndash; en het is <em>gratis!</em>

livePreviewFeatureTitle=Bekijk direct uw wijzigingen
livePreviewFeatureDesc=Maak en experimenteer sneller met het <strong>Livevoorbeeld</strong>. Dit toont direct de wijzigingen in uw code.
remixFeatureTitle=Bouw bestaande Bomberbot Web-projecten om
remixFeatureDesc=Bevalt een bepaald Bomberbot Web-project u? Pas het aan om uw eigen versie te maken. U kunt uw project ook naar vrienden of studenten sturen &ndash; wat kunnen zij ervan maken?
snippetsFeatureTitle=Handige codefragmenten
snippetsFeatureDesc=Werk sneller door gebruik te maken van een handige lijst met codefragmenten in HTML, CSS en JavaScript, die u in uw code kunt opnemen.
consoleFeatureTitle=Ingebouwde JavaScript-console
consoleFeatureDesc=Werkt u aan wat JavaScript? Met de in Bomberbot Web ingebouwde console kunt u gemakkelijker dan ooit uw code testen en fouten opsporen.
fileTreeFeatureTitle=Voeg bestanden toe en beheer ze
fileTreeFeatureDesc=Bomberbot Web werkt als een echt webproject; u kunt uw eigen bestanden maken, hernoemen, verwijderen en zelfs uploaden.
fileTreeFeatureDescHighlight1=Download een <strong>.zip</strong> van uw project en bekijk dit vanaf uw harde schijf
fileTreeFeatureDescHighlight2=Sleep bestanden van uw computer naar Bomberbot Web
fileTreeFeatureDescHighlight3=Download bestanden in uw project via het rechtermuisknopmenu
themeFeatureTitle=Doe het licht aan en uit
themeFeatureDesc=Bomberbot Web is beschikbaar met een donker en een licht thema, dus kies wat u het beste bevalt. U kunt ook andere opties wijzigen, zoals de tekstgrootte.
tutorialFeatureTitle=Volg en maak ingebouwde handleidingen
tutorialFeatureDesc=Projecten kunnen handleidingen hebben die u (of uw leerlingen) helpen bij het leren terwijl u wijzigingen aan projecten aanbrengt.
autocompleteFeatureTitle=Bekijk codehints tijdens het typen
autocompleteFeatureDesc=Loop niet vast terwijl u allerlei regels en opmaak probeert te onthouden. Bomberbot Web geeft u hints bij HTML-, CSS- en zelfs JavaScript-bestanden.
inlineCSSFeatureTitle=Bewerk CSS direct in uw HTML-pagina’s
inlineCSSFeatureDesc=Schrijf CSS-stijlen voor uw elementen zonder de HTML-pagina die u bewerkt te verlaten. Plaats de tekstcursor op een elementtag en druk <span class="key">Cmd/Ctrl</span>+<span class="key">E</span> om CSS-stijlen te schrijven.
publishingFeatureTitle=Publiceer snel projecten naar het web
publishingFeatureDesc=U kunt uw projecten met één klik naar het web publiceren. Later kunt u, als u wijzigingen aanbrengt, uw project eenvoudig bijwerken.
colorpickerFeatureTitle=Kies kleuren direct in de editor
colorpickerFeatureDesc=Plaats de tekstcursor op een kleurwaarde in een CSS-bestand en druk <span class="key">Cmd/Ctrl</span>+<span class="key">E</span> om de kleurenkiezer te openen.
previewModesFeatureTitle=Test uw project op een mobiel apparaat
previewModesFeatureDesc=Door naar de <strong>mobiele voorbeeldmodus</strong> te wisselen, kunt u uw werk op een smal apparaat bekijken. Schakel vervolgens het volledigschermvoorbeeld in om het grotere geheel te zien.
inspectorFeatureTitle=Vind snel HTML-elementen
inspectorFeatureDesc=Schakel de <strong>DOM Inspector</strong> in en plaats uw muisaanwijzer boven verschillende elementen in het voorbeeld. Bomberbot Web accentueert de gerelateerde code in de HTML-editor.
imageFiltersFeatureTitle=Afbeeldingsfilters
imageFiltersFeatureDesc=Voeg wat grappigs toe aan uw project door filters aan uw afbeeldingen toe te voegen. Katten hebben er nog nooit zo goed uitgezien!
takeASelfieFeatureTitle=Maak een selfie
takeASelfieFeatureDesc=Voeg uw portretfoto toe aan pagina’s waaraan u werkt met het selfiehulpmiddel van Bomberbot Web &ndash; het gebruikt de webcam van uw computer. Begin gewoon de tag <span class="key">&lt;img src=</span> in uw HTML-pagina te typen, en er verschijnt een prompt.

